paths:
  '/access_token':
    servers:
      - 'url': '/'
    options:
      tags:
        - 'üîê Login'
      summary: Provides the list of HTTP supported methods.
      description: Return a `Allow` header with a comma separated list of HTTP supported methods.
      operationId: api_options_login
      responses:
        '204':
          description: '`Allow` header _&lt;Response body is empty&gt;_'
          headers:
            Allow:
              $ref: '#/components/headers/Allow'
    post:
      tags:
        - 'üîê Login'
      summary: Returns api token
      description: Returns api authorization token (JWT).
      operationId: api_post_login
      requestBody:
        $ref: '#/components/requestBodies/LoginRequestBody'
      responses:
        '200':
          description: _User access token_
          headers:
            Authorization:
              description: Authorization header with access token
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  token_type:
                    type: string
                    default: Bearer
                  expires_in:
                    type: integer
                    default: 14400
                    description: Max lifetime in seconds
                  access_token:
                    description: JSON web token
                    type: string
              examples:
                example-1:
                  value:
                    token_type: Bearer
                    expires_in: 14400
                    access_token: <JSON web token>
          links:
            AllEndPoints:
              operationId: '*'
              parameters:
                token: $response.body#/token
              description: 'The `access_token` value returned in the response must be appended to the `Authorization: Bearer ` header in all operations.'
        '400':
          description: Error response
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    default: invalid_grant
                  error_description:
                    type: string
              example:
                { "error": "invalid_grant", "error_description": "The user‚Äôs password is invalid or expired or user is invalid" }
